<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>To Do</title>
  </head>

  <body>
    <div class="container">
      <div class="app">
        <h1>todos</h1>
        <div id="app" class="app__body">
          <fieldset>
            <input
              type="text"
              class="app__input"
              id="app__input"
              placeholder="What needs to be done?"
            />
            <!-- <input type="button" value="Add" id="add" /> -->
          </fieldset>

          <div id="app__item-list" class="app__item-list">
          </div>

          <div class="app__controls">
          <div id="app__item-count"></div>
            
          <div class="app__filters">
            <input type="button" name="filter" value="All" id="all" />
            <input type="button" name="filter" value="Completed" id="completed" />
            <input type="button" name="filter" value="Active" id="active" />
          </div>

          <input 
            type="button"
            name="clear"
            value="Clear completed"
            id="clear"
          >
        </div>

        </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
